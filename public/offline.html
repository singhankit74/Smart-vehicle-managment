<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - Trip Wise Fleet</title>
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0; background: #0b1220; color: #e2e8f0; display: grid; place-items: center; min-height: 100vh; }
    .card { max-width: 540px; background: #0f172a; border: 1px solid #1f2a44; border-radius: 14px; padding: 28px; box-shadow: 0 10px 30px rgba(0,0,0,.3); }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 8px 0 0; color: #94a3b8; }
    .actions { margin-top: 18px; display: flex; gap: 10px; }
    .btn { background: #0ea5e9; color: #fff; border: 0; border-radius: 10px; padding: 10px 14px; cursor: pointer; font-weight: 600; }
    .btn-outline { background: transparent; border: 1px solid #1f2a44; color: #cbd5e1; }
  </style>
</head>
<body>
  <div class="card">
    <h1>You're offline</h1>
    <p>This page is cached. Some actions may be unavailable without internet.</p>
    <div class="actions">
      <button class="btn" onclick="location.reload()">Retry</button>
      <button class="btn btn-outline" onclick="location.href='/'">Go Home</button>
    </div>
  </div>
</body>
</html>
